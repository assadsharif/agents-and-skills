name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  validate-mcp-servers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install MCP dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mcp fastmcp pydantic

      - name: Syntax check all MCP servers
        run: |
          echo "Checking MCP server syntax..."
          for f in src/mcp_servers/*_mcp.py; do
            python -m py_compile "$f" && echo "OK: $f" || echo "FAIL: $f"
          done

  validate-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate command files exist
        run: |
          echo "Checking skill command files..."
          for f in .claude/commands/sp.*.md; do
            [ -f "$f" ] && echo "OK: $f" || echo "MISSING: $f"
          done

      - name: Validate templates exist
        run: |
          echo "Checking templates..."
          for f in .specify/templates/*.md; do
            [ -f "$f" ] && echo "OK: $f" || echo "MISSING: $f"
          done

      - name: Validate bash scripts exist
        run: |
          echo "Checking scripts..."
          for f in .specify/scripts/bash/*.sh; do
            [ -f "$f" ] && echo "OK: $f" || echo "MISSING: $f"
            bash -n "$f" && echo "  Syntax OK" || echo "  Syntax ERROR"
          done
